<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/306b4f83ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood: Le délice des sens</title>
</head>

<body>
    <header class="head" id="header">
        <div id="hdrlogo-pages" class="head__logo">
            <div class="head__logo__arrow">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo oh my food">
        </div>
    </header>

    <main>
        <div class="page-picture">
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">  
        </div>

        <form class="pages-options">
            <div class="options__header">
                <h1 class="title">Le délice des sens</h1>
                <div class="like">
                    <input type="checkbox" id="checklike"/>
                    <label for="checklike">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    </label>
                </div>
            </div>

            <div id="all-parts">
                <section id="first-part">
                    <h2 class="options--menus__part">Entrées</h2>
                    <div class="info__buttons">
                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate1"/>
                            <label for="checkplate1">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Tartare de thon</span>
                                        <span class="spp">Assaisonné au yuzu</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">25€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate2"/>
                            <label for="checkplate2">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Bouchée de homard croustillant</span>
                                        <span class="spp">Et sa farandole de petits légumes</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">35€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>       
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate3"/>
                            <label for="checkplate3">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Velouté de cèpes</span>
                                        <span class="spp">Aux truffes</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">20€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>
                    </div>
                </section>

                <section id="second-part">
                    <h2 class="options--menus__part">Plats</h2>
                    <div class="info__buttons">
                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate4"/>
                            <label for="checkplate4">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Poulet rôti aux herbes de Provence</span>
                                        <span class="spp">Et sa crème de truffe</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">40€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate5"/>
                            <label for="checkplate5">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Langouste rôtie</span>
                                        <span class="spp">Et ses légumes de saison</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">35€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate6"/>
                            <label for="checkplate6">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Côte de boeuf Angus</span>
                                        <span class="spp">Et sa purée de panais</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">

                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>
                    </div>
                </section>

                <section id="third-part">
                    <h2 class="options--menus__part">Desserts</h2>
                    <div class="info__buttons">
                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate7"/>
                            <label for="checkplate7">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Farandole de desserts</span>
                                        <span class="spp">Du chef</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">18€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate8"/>
                            <label for="checkplate8">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Crème brulée</span>
                                        <span class="spp">Revisitée</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">22€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate9"/>
                            <label for="checkplate9">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Tiramisu</span>
                                        <span class="spp">À la noisette</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">23€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>
                    </div>
                </section>
            </div>

            <div class="command">
                <a class="buttonrnd" href="#options">Commander</a>
            </div> 
        </form>

    <footer class="foot">
        <div class="foot__title">
            <h2>ohmyfood</h2>

        <ul>
            <li>
