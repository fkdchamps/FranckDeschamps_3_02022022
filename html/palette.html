<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/306b4f83ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood: La palette du goût</title>
</head>

<body>
    
    <header class="head" id="header">
        <div id="hdrlogo-pages" class="head__logo">
            <div class="head__logo__arrow">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo oh my food">
        </div>
    </header>

    <main>
        <div class="page-picture">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">  
        </div>

        <form class="pages-options"> <!-- futur formulaire de commande -->
            <div class="options__header">
                <h1 class="title">La palette du goût</h1>
                <div class="like" ><!-- avec checkbox pour remplissage du coeur au clic -->
                    <input type="checkbox" id="checklike"/>
                    <label for="checklike">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    </label>
                </div>
            </div>

            <div id="all-parts">
                <section id="first-part">
                    <h2 class="options--menus__part">Entrées</h2>
                    <div class="info__buttons">
                        
                            <article class="infobutton infobutton--menus">
                                <h3 class="hidden">item</h3><!-- h3 purement semantique pour l'article -->
                                <input type="checkbox" id="checkplate1"/><!-- checkbox pour le clic -->
                                <label for="checkplate1">
                                    <span class="card__body card__body--menus">
                                        <span class="text">
                                            <span class="sph4">Fricassée d'escargot</span>
                                            <span class="spp">Au piment d'Espelette</span>
                                        </span>
                                        <span class="price-end">
                                            <span class="price">
                                                <span class="spprice">25€</span>
                                            </span>
                                            <span class="valid-plate">
                                                <span class="rndv"><i class="fas fa-check"></i></span>
                                            </span>
                                        </span>
                                    </span>
                                </label>
                            </article>
                        
                            <article class="infobutton infobutton--menus">
                                <h3 class="hidden">item</h3>
                                <input type="checkbox" id="checkplate2"/>
                                <label for="checkplate2">
                                    <span class="card__body card__body--menus">
                                        <span class="text">
                                            <span class="sph4">Foie gras de canard mi-cuit</span>
                                            <span class="spp">Et ses copeaux de truffe noire</span>
                                        </span>
                                        <span class="price-end">
                                            <span class="price">
                                                <span class="spprice">35€</span>
                                            </span>
                                            <span class="valid-plate">
                                                <span class="rndv"><i class="fas fa-check"></i></span>
                                            </span>
                                        </span>
                                    </span>
                                </label>                    
                            </article>

                            <article class="infobutton infobutton--menus">
                                <h3 class="hidden">item</h3>
                                <input type="checkbox" id="checkplate3"/>
                                <label for="checkplate3">
                                    <span class="card__body card__body--menus">
                                        <span class="text">
                                            <span class="sph4">Oeuf au plat</span>
                                            <span class="spp">Assaisonné à la truffe sur lit de caviar</span>
                                        </span>
                                        <span class="price-end">
                                            <span class="price">
                                                <span class="spprice">20€</span>
                                            </span>
                                            <span class="valid-plate">
                                                <span class="rndv"><i class="fas fa-check"></i></span>
                                            </span>
                                        </span>
                                    </span>
                                </label>
                            </article>
                    </div>
                </section>

                <section id="second-part">
                    <h2 class="options--menus__part">Plats</h2>
                    <div class="info__buttons">
                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate4"/>
                            <label for="checkplate4">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Filet de boeuf aux herbes</span>
                                        <span class="spp">Accompagné de sa ribambelle de légumes</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">40€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate5"/>
                            <label for="checkplate5">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Parmentier de queue de boeuf</span>
                                        <span class="spp">À la truffe noire sur sa purée de panais</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">35€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article> 

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate6"/>
                            <label for="checkplate6">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Filet de turbot</span>
                                        <span class="spp">Aux agrumes</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">44€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article> 
                    </div>
                </section>

                <section id="third-part">
                    <h2 class="options--menus__part">Desserts</h2>
                    <div class="info__buttons">
                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate7"/>
                            <label for="checkplate7">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Paris-Brest</span>
                                        <span class="spp">Revisité</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">18€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate8"/>
                            <label for="checkplate8">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Macaron au chocolat d'exception</span>
                                        <span class="spp">Et glace à la vanille de Madagascar</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">22€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>                        

                        <article class="infobutton infobutton--menus">
                            <h3 class="hidden">item</h3>
                            <input type="checkbox" id="checkplate9"/>
                            <label for="checkplate9">
                                <span class="card__body card__body--menus">
                                    <span class="text">
                                        <span class="sph4">Mousse au chocolat</span>
                                        <span class="spp">Au piment d'Espelette et à la truffe noire</span>
                                    </span>
                                    <span class="price-end">
                                        <span class="price">
                                            <span class="spprice">23€</span>
                                        </span>
                                        <span class="valid-plate">
                                            <span class="rndv"><i class="fas fa-check"></i></span>
                                        </span>
                                    </span>
                                </span>
                            </label>
                        </article>                        
                    </div>
                </section>
            </div>

            <div class="command">
                <a class="buttonrnd" href="#options">Commander</a>
            </div> 
        </form>     
    </main>
    
    <footer class="foot">
        <div class="foot__title">
            <h2>ohmyfood</h2>
        </div>
        
        <ul>
            <li>
                <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            </li>
            <li>
                <a href="">Mentions légales</a>
            </li>
            <li>
                <a href="mailto://">Contact</a>
            </li>
        </ul>
    </footer>
</body>
